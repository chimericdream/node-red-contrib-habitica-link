<script type="text/javascript">
    RED.nodes.registerType('habitica-user-profile', {
        category: 'Habitica',
        color: '#a6bbcf',
        defaults: {
            name: {value: ''},
            apiAccount: {value: '', type: 'habitica-account', required: true},
            account: {value: '', type: 'habitica-account', required: true},
            fields: {value: []},
        },
        inputs: 1,
        outputs: 1,
        icon: 'file.png',
        label: function() {
            return this.name || 'Habitica: User Profile';
        },
        oneditprepare: function() {
            for (let i = 0; i < this.fields.length; i++) {
                $(`#node-input-fields-${this.fields[i].replace('.', '-')}`).attr('checked', 'checked');
            }
        },
        oneditsave: function() {
            this.fields = $('input[name="node-input-fields"]:checked').map(function() {
                return $(this)[0].value;
            });
        },
    });
</script>

<script type="text/html" data-template-name="habitica-user-profile">
    <div class="form-row">
        <label for="node-input-name">
            <i class="fa fa-tag"></i> Name

        <input type="text" id="node-input-name" placeholder="Name" />
    </div>
    <div class="form-row">
        <label for="node-input-apiAccount">
            <i class="fa fa-tag"></i> API Account
        </label>
        <input type="text" id="node-input-apiAccount" placeholder="API Account" />
    </div>
    <div class="form-row">
        <label for="node-input-account">
            <i class="fa fa-tag"></i> Account
        </label>
        <input type="text" id="node-input-account" placeholder="Account" />
    </div>

    <strong>Fields</strong>
    <div class="form-row">
        <label for="node-input-fields-items-gear">
            <i class="fa fa-tag"></i> Gear
        </label>
        <input type="checkbox" id="node-input-fields-items-gear" name="node-input-fields" value="items.gear" />
    </div>
    <div class="form-row">
        <label for="node-input-fields-stats">
            <i class="fa fa-tag"></i> Stats
        </label>
        <input type="checkbox" id="node-input-fields-stats" name="node-input-fields" value="stats" />
    </div>
    <div class="form-row">
        <label for="node-input-fields-achievements">
            <i class="fa fa-tag"></i> Achievements
        </label>
        <input type="checkbox" id="node-input-fields-achievements" name="node-input-fields" value="achievements" />

    <div class="form-row">

        <input type="checkbox" id="node-input-fields-flags" name="node-input-fields" value="flags" />
    </div>
</script>
